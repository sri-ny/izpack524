name: Build IzPack Installer

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Download IzPack 5.2.4 standalone compiler
      run: |
        wget https://repo1.maven.org/maven2/org/codehaus/izpack/izpack-standalone-compiler/5.2.4/izpack-standalone-compiler-5.2.4.jar \ -O izpack-compiler.jar

    - name: Build installer
      run: |
        mkdir -p output
        java -jar izpack-compiler.jar resources/install.xml -b . -o output/installer.jar

    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: IzPack Installer
        path: output/installer.jar
